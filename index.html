<!DOCTYPE html>
<html>
<head>
    <title>Achievo</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
</head>
<body>
    <div id="pageContainer">
        <div id="navbar">
            <div id="achievoLabelDiv">
                <p id="achievoLabel">Achievo</p>
            </div>
            <div id="buttons">
                <button class="navigationButtons">Dashboard</button>
                <button class="navigationButtons">My points</button>
                <button class="navigationButtons">Store</button>
            </div>
        </div>
        <div id="workplace">
            <div id="dashboardNav">
                <p id="usernameDisplay"></p>
            </div>
            <div id="dashboardMain">
                <div id="tasks">
                    <div id="checkboxContainer">
                        <form id="dataForm">
                            <input name="task" id="taskName" placeholder="Task name">
                            <button type="button" id="insertButton">Add</button>
                            <button type="button" id="deleteButton">Delete</button>
                        </form>
                        <br>
                    </div>
                </div>
                <div id="formDiv">

                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
