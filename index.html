<!DOCTYPE html>
<html>
<head>
    <title>Achievo</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
</head>
<body>
    <div id="pageContainer">
        <div id="navbar">
            <div id="achievoLabelDiv">
                <p id="achievoLabel">Achievo</p>
            </div>
            <div id="buttons">
                <button class="navigationButtons">Dashboard</button>
                <button class="navigationButtons">My points</button>
                <button class="navigationButtons">Store</button>
            </div>
        </div>
        <div id="workplace">
            <div id="dashboardNav">
                <p id="usernameDisplay"></p>
            </div>
            <div id="dashboardMain">
                <div id="tasks">
                    <div id="checkboxContainer">
                        <form id="dataForm">
                            <input name="task" id="taskName" placeholder="Task name">
                            <button type="button" id="insertButton">Add</button>
                            <button type="button" id="editButton">Edit</button>
                            <input name="editTask" id="editInput" placeholder="Task name" class="hidden">
                            <button type="button" id="editLabelButton" class="hidden">Edit</button>
                            <button type="button" id="deleteButton" class="hidden">Delete</button>
                            <button type="button" id="cancelButton" class="hidden">Cancel</button>
                        </form>
                        <br>
                    </div>
                    <p id="test"></p>
                </div>
                <div id="formDiv">
                    <div id="pointsDiv">
                        <p id="myPoints" style="font-size: 18px;">My points</p>
                        <p id="pointsLabel" style="font-size: 20px;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
